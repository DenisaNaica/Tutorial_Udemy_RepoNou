<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseOver</title>
</head>
<body>
<h1>Heading</h1>
<p>Paragraph</p>
<ul>
    <li>
        <a href="#" onMouseOver="alert('you have clicked item 1');">Item 1</a>
    </li>
    <li>
        <a href="#" onMouseOver="alert('you have clicked item 2');">Item 2</a>
    </li>
    <li>
        <a href="#" onMouseOver="alert('you have clicked item 3');">Item 3</a>
    </li>

</ul>
</body>
</html>
