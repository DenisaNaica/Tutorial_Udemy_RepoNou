<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM: Find element by id</title>
    <script>
        function show(){
            var txtName=document.getElementById("txtName").value;
            alert(txtName);
        }

    </script>

</head>
<body>
    <h1>Heading</h1>
    <form>
        <input type="text" id="txtName"/>
        <input type="button" onclick='show();' value="Show value"/>
    </form>
</body>
</html>
