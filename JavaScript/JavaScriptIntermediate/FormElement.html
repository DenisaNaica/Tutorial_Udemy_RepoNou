<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Elem</title>
    <script>
        function checkFormData(){
            var input=document.getElementsByTagName("input");

            var message="Form Elements\n\n";

            for(var i=0;i<input.length;i++){
                if(input[i].getAttribute('type')=='text')
                {
                    message+=input[i].getAttribute('name')+":";
                    message+=input[i].value+"\n";
                }
            }
            alert(message);
        }
    </script>
</head>
<body>
    <form name="user" id="userfrm" action="#">

        Your Name: <input type="text" name="name" id="txt_name"/>
        Email: <input type="text" name="email" id="txt_email"/>
        <input type="button" name="submit" value="submit" onClick="checkFormData();"/>



    </form>
</body>
</html>
