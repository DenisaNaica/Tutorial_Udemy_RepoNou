<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script>

        function sum(a,b){
            return a+b;
        }
    </script>

</head>
<body>
    <!-- events:onClick
                onMouseOver
                -->
    <!--la click se executa ce e pe on click-->
    <a href="#" onclick="alert('Welcome to JavaScript');">Click me</a>
    <!-- cand cursorul e pe link, fara a apasa se executa ce e pe onmouseover-->
    <br>
    <br>
    <a href="#" onmouseover="alert('Welcome to JavaScript');">Click me</a>
    <br>
    <br>
    <a href="#" onclick="alert(sum(2,3));">Sum 2 + 3</a>

</body>
</html>
