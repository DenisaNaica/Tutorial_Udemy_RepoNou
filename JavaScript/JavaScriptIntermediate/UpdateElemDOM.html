<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: UPDATE element</title>
  <script>
    function update(){
      document.getElementById("txtValue").innerHTML=
      document.getElementById("txtName").value;

      alert(txtName);
    }

  </script>

</head>
<body>

</body>
</html>
