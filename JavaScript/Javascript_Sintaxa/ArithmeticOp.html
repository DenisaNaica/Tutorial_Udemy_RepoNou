<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatii Aritmetice</title>
    <script>
        var counter=0;
        console.log(counter);
        counter=counter+10;

    </script>
</head>
<body>
    <h1>Operatii Aritmetice</h1>
    <a href="#" onclick="counter++;console.log(counter);">Increment Counter</a>
    <a href="#" onclick="counter--;console.log(counter);">Decrement   Counter</a>

</body>
</html>
