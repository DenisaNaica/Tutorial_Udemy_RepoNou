<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operators</title>
    <script>
        var counter=1;
        //ternary operator
        var result=(counter <=10) ?10:0;
    </script>
</head>
<body>
    <h1>Comparison</h1>
    <script type="text/javascript">
        document.write("Counter: "+counter+"<br>");
        document.write("Result: "+result +"<br>");
    </script>

</body>
</html>
