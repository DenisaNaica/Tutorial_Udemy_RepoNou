<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments Operators</title>
    <script type="text/javascript">
        var counter=10;
    </script>
</head>
<body>
    <h1>Assignment Expressions</h1>
    <a href="#" onclick="counter=counter+1;
                        console.log(counter);">
        Increment Counter by 1
    </a>
    <br><br>
    <a href="#" onclick="counter=counter+23;
                        console.log(counter);">
        Increment Counter by 23
    </a>

</body>
</html>
