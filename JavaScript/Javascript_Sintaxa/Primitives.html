<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primitives</title>
    <script>
        //numeric data type
        var counter=0;
        counter=counter+100;
        console.log("Counter: "+counter);
        //decimals
        var decimalCount=1.45;
        decimalCount=decimalCount+ 74.32;
        console.log("Decimal Counter: "+decimalCount);
        //string
        var fullName="Naica Denisa";
        fullName=fullName + '.';
        console.log("fullName: "+fullName);
        //boolean
        var flag=true;
        console.log("Boolean: "+flag);



    </script>
</head>
<body>

</body>
</html>
