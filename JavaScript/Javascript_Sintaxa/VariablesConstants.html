<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabile si constante in Javascript</title>
    <script>
        //declarare
        var message;
        //initializare
        message="";
        //asignare val
        message="1)Say hello to Variables";
        //display
        alert(message);
        //display var 2
        console.log(message);

        var counter=0;
        //CONCATENARE STRING + INTEGER
        alert("2) Counter Before:" + counter);
        message="2) Counter Before:" + counter;
        console.log(message);

        var counter=100;
        alert("3) Counter After:" + counter);
        message="3) Counter After:" + counter;
        console.log(message);

        //constante
        const PI=3.14;
        console.log(PI);


    </script>
</head>
<body>
    <h1>Variabile si constante</h1>
    <script type="text/javascript">
            document.write("Your message: " + message);

    </script>

</body>
</html>
