<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loop + For</title>
    <script>
        var counter=0;
        while(counter<=10){
            console.log("Counter: " +counter++)
        }
        counter=0;
        do{
            console.log("Counter: " +counter++)

        }while(counter<=10);

        for(let i=0;i<10;i++){
            console.log(i);
        }
    </script>
</head>
<body>

</body>
</html>
