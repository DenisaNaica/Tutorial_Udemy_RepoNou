<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date & Time</title>
    <script>
        //cream o instanta a clasei Date
        var today=new Date();
        //accesam metodele clasei
        document.write(today.toString() + "<br>");
        document.write(today.getFullYear() + "<br>");
        document.write(today.getDate() + "<br>");
        document.write(today.getMonth() + "<br>") ;

    </script>
</head>
<body>

</body>
</html>
