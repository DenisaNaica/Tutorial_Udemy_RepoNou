<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    <script>
         var colorArray=['white', 'black', 'green', 'blue'];
         //acces elem
         console.log(colorArray[0]);
         console.log(colorArray[1]);
         console.log(colorArray[2]);
         console.log(colorArray[3]);

         console.log(colorArray.length);
         console.log(colorArray);
         colorArray[0]='red';
         console.log(colorArray);
         //adaugare elem nou
         colorArray[colorArray.length]='purple';
         console.log(colorArray);



    </script>
</head>
<body>

</body>
</html>
