<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
    <script>
        var dayy=prompt("Enter day of week");
        var result;
        dayy=dayy.toLowerCase()

        switch(dayy){
            case 'monday':
                result="ziua 1";
                break;
            case 'tuesday':
                result="ziua 2";
                break;
            case 'wednesday':
                result="ziua 3";
                break;
            case 'thursday':
                result="ziua 4";
                break;
            case 'friday':
                result="ziua 5";
                break;
            case 'saturday':
                result="ziua 6";
                break;
            case 'sunday':
                result="ziua 7";
                break;
            default:
                result="wrong day";



        }

    </script>
</head>
<body>
    <script>
        document.write(result);
    </script>

</body>
</html>
