<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation Form</title>
    <script>
        function checkFormData(){
            var m="";
            //extragere info din form
            var tname=document.getElementById('yourName').value;
            var email=document.getElementById('email').value;
            var age=document.getElementById('age').value;

            //acces radio button
            //doar butonul unde e aplicat atributul checked
            var gender_1=document.getElementById('male').checked;
            var gender_2=document.getElementById('female').checked;

            //acces checkbox
            var check_box=document.getElementById("agree").checked;

            m+="Name: " + tname + "<br>";
            m+="Email: " + email + "<br>";
            m+="Age: " + age + "<br>";
            m+=" Sex Masculin: " + gender_1 + "<br>";
            m+="Sex Feminim: " + gender_2 + "<br>";
            m+="Agree" +check_box + "<br>";

            //document.write(message);

            //asignam mesajul paragrafului
            document.getElementById("mes").innerHTML=m;
        }
    </script>
</head>
<body>

</body>
    <p id="mes"></p>
    <h1>Form Validations</h1>
    <form action="https://phpbootcamp.com/" method="get">
        <label for="yourName">Your Name</label>
        <input id="yourName" type="text" name="yourName"/>
        <br><br>
        <label for="email">Your Email</label>
        <input id="email" type="email" name="email"/>
        <br><br>
        <label for="age">Your Age</label>
        <input id="age" type="text" name="age"/>
        <br><br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="male" checked>

        <label for="female">Female</label>
        <input id="female" type="radio" name="female" >
        <br><br>
        <label for="agree">Agree to our Terms</label>
        <input id="agree" type="checkbox" name="agree"/>
        <br><br>
        <input type="button" name="submit" value="Submit" onclick="checkFormData();"/>
    </form>
</html>
