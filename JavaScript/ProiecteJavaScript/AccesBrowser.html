<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acces Browser</title>
    <script>
        function goBack()
        {
            history.back();
        }

    </script>
</head>
<body>
    <a href="#" onclick="goBack();">Go back</a>
    <br>
    <a href="#" onclick="history.forward();">Go forward</a>

</body>
</html>
