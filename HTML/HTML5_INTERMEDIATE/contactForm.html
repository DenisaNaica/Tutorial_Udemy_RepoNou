<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
   <h1> Drop Us a Line</h1>
   <p>
       Your feedback is really important to us, so please feel free to drop us a line
   </p>
   <form method="post">
       <table>
           <tr>
               <td><label for="first_name">Your Name (optional)</label></td>
               <td><input type="text" id="first_name" name="first_name"></td>
           </tr>

           <tr>
                <td><label for="email">Your E-mail (optional)</label></td>
                <td><input type="text" id="email" name="email"></td>
           </tr>

           <tr>
                  <td><label for="subject">Subject:</label></td>
                  <td><input type="text" id="subject" name="subject"></td>
           </tr>

           <tr>
               <td><label>Your Message:</label></td>
               <td><textarea  id="message" rows="5" cols="50">
               </textarea></td>
           </tr>

           <tr>
               <td><button type="submit">Submit</button></td>
               <td><button type="reset">Reset</button></td>
           </tr>


</table>

   </form>

</body>
</html>
