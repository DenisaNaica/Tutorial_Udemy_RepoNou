<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form complex</title>
</head>
<body>
    <h1>Form Basic Elements</h1>
    <form>
        <fieldset>
            <legend>Input Box Elements</legend>
                <p>
                   <label for="text_input">Text</label>
                   <input id="text_input" type="text" placeholder="Text">
                 </p>
            <p>
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="test@domain.com">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
            </p>

            <p>
                <label for="number_input">Number</label>
                <input id="number_input" type="number" placeholder="Number">
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" placeholder="(999) 99999999">
            </p>
            <p>
                <label for="url">URL</label>
                <input id="url" type="text" placeholder="http://somesite.com">
            </p>
            <p>
                <label for="search">Search</label>
                <input id="search" type="search" placeholder="Search...">
            </p>
        </fieldset>
   </form>

   <form method="post">
       <fieldset>
           <legend>Select Form Element</legend>
           <p>
               <label for="select">Select</label>
               <select id="select">
                   <optgroup label="Option Group 1">
                       <option>Option1 One</option>
                       <option>Option1 Two</option>
                       <option>Option1 Three</option>
                   </optgroup>
                   <optgroup label="Option Group 2">
                       <option>Option2 One</option>
                       <option>Option2 Two</option>
                       <option>Option2 Three</option>
                   </optgroup>
               </select>
           </p>
       </fieldset>
       <fieldset>
           <legend>Radio Element</legend>
           <ul>
               <li>
                   <label for="radio_b1">Option 1</label>
                   <!-- ca sa fie setat putem adauga atributul checked-->
                   <input id="radio_b1" type="radio" name="radio_b1" checked>
               </li>
               <li>
                   <label for="radio_b2">Option 1</label>
                   <!-- ca sa fie setat putem adauga atributul checked-->
                   <input id="radio_b2" type="radio" name="radio_b2">
               </li>
           </ul>
       </fieldset>

       <fieldset>
           <legend>Checkbox Element</legend>
           <p>
               <label for="checkbox_option1">Checkbox 1:</label>
               <input id ="checkbox_option1" name="checkbox1" type="checkbox" checked>
               <label for="checkbox_option2">Checkbox 2:</label>
               <input id ="checkbox_option2" name="checkbox2" type="checkbox">
               <label for="checkbox_option3">Checkbox 3:</label>
               <input id ="checkbox_option3" name="checkbox3" type="checkbox">
           </p>
       </fieldset>
       <fieldset>
           <legend>TextArea Element</legend>
           <p>
               <label for="textarea">TextArea</label>
               <textarea id="textarea"rows="5" cols="50" placeholder="Enter Text here"></textarea>
           </p>
       </fieldset>
       <table>
           <tr>
               <td>
                   <input  id="submit" type="submit">
               </td>
               <td>
                   <input id="reset" type="reset">
               </td>
           </tr>
       </table>
   </form>
    <hr>
   <form>
       <h1>Student Information Form</h1>
       <p>
           <label for="fullName">Full Name:</label>
           <input id="fullName" type="text" placeholder="Name here">
       </p>
       <p>
           <label for="age">Age:</label>
           <input id="age" type="text" placeholder="Yout Age">
       </p>
       <p>
           <label for="emailt">Email Id:</label>
           <input id="emailt" type="email" placeholder="Email ID">
       </p>
       <p>
           <label for="phoneb">Mobile No.:</label>
           <input id="phoneb" type="tel" placeholder="Contact Number">
       </p>
       <p>
           <label for="applying">Applying for</label>
           <select id="applying">
               <optgroup label="Primary">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
               </optgroup>
               <optgroup label="Secondary">
                   <option>8</option>
                   <option>9</option>
                   <option>10</option>
               </optgroup>
           </select>
       </p>
       <h3>Gender</h3>
       <p>
           <label for="male">Male</label>
           <input id="male" type="radio" name="male" checked>
           <label for="female">Female</label>
           <input id="female" type="radio" name="male" >
       </p>

       <h3>Do you need these special services:</h3>
       <p>
           <label for="school">School Bus:</label>
           <input id="school" type="checkbox" name="school">
           <label for="school1">School Lunch:</label>
           <input id="school1" type="checkbox" name="school1">
           <label for="school11">Hostel Facility:</label>
           <input id="school11" type="checkbox" name="school11">
       </p>
       <p>
           <label for="area">Have any Comments ?</label>
           <br>
           <textarea id="area" row="50" col="122"></textarea>
       </p>


       <table>
           <tr>
               <td>
                   <input  id="submit1" type="submit">
               </td>
               <td>
                   <input id="reset1" type="reset">
               </td>
           </tr>
       </table>

   </form>


</body>
</html>
