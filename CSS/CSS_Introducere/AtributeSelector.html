<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Atribute Selector CSS">
    <title> Atribute Selector CSS</title>
    <style type="text/css">

        p[class]{
            color:red;
            font-weight:bold;
        }

        p[class=color-blue]{
            color:blue;
            font-weight: bold;
        }


    </style>
</head>
<body>
<p class="">Paragraph</p>
<br>
<p class="color-blue">Paragrapt 2</p>

</body>
</html>
