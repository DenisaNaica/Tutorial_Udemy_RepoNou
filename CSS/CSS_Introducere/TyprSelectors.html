<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tipuri Selectori CSS">
    <title>Tipuri Selectori CSS</title>
    <style type="text/css">
        /*
        se aplica chenarul rosu pt h1
         */
        h1{
            border-style: solid;
            border-color:red;
        }
        /*
        se aplica chenarul verde pt p
         */
        p{
            border-style:solid;
            border-color:green;

        }
        /*
        se aplica atat pt h1 si p font italic
         */

        h1,p{
            font-style:italic;
        }
    </style>
</head>
<body>
<h1>Heading</h1>
<p>Paragraph</p>

</body>
</html>
