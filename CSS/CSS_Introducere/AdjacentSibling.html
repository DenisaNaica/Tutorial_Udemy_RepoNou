<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adjacent Sibling">
    <title>Adjacent Sibling</title>
    <style type="text/css">
        /*
        sibling- se afla la acelasi nivel de bloc
        adjacent- imediat sub tag
        la GENERAL Sibling-> nu trebuie sa fie imediat sub tag
         */
        /*
        P SI A se afla la acelasi nivel, a e imediat tagului p

         */
        p + a{
            color:darkgreen;
        }




    </style>
</head>
<body>

<p>This is a paragraph</p>
<!--<h1>Heading</h1> -->
<a href="#">Adjacent sibling</a>

</body>
</html>
