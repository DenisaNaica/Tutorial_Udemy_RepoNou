<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Child Selector">
    <title> Child Selector</title>
    <style type="text/css">
        p>a{
            color:red;
        }

        div>a{
            color: green;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <p>This is a <a href="#">paragraph</a></p>
    <br>
    <a href="#">paragraph</a>
    <br>
    <BR>
    <div>
        <a href="#">Child of div</a>
        TEXT

    </div>

    <div>
        <p>
             <a href="#">Child of p</a>
              123456
        </p>

    </div>



</body>
</html>
