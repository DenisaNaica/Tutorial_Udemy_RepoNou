<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Absolute</title>
    <style type="text/css">
       .container{
           background:lightpink;
           height:250px;
           width:250px;
           margin-left:300px;
           margin-top:150px;
       }
       .box{
           height:150px;
           width: 150px;
           background-color: blanchedalmond;
           top:50px;
           left:50px;
           position:absolute;

       }
    </style>
</head>
<body>
<div class="container">
    CONTAINER
    <div class="box">
        BOX
    </div>
</div>
</body>
</html>>
