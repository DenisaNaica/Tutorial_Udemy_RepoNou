<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Box Margins">
    <title>Box Margins </title>
    <style type="text/css">

        .red-boredr{
            border: 5px solid red;
            margin-bottom:25px;

        }

        .blue-boredr{
            border: 5px solid blue;
            margin-top:25px;
            margin-left:25px;

        }

        .green-boredr{
            border: 5px solid green;
            margin-top:20px;
            margin-left:5px;

        }

    </style>
</head>

<div class="red-boredr">
    Margin Example -Solid red
</div>
<div class="red-boredr" style="border-style:dashed">
    Margin Example -Dashed red
</div>
<div class="red-boredr" style="border-style: dotted">
    Margin Example -Dotted red
</div>
<div class="blue-boredr">
    Margin Example -Solid blue
</div>
<div class="blue-boredr" style="border-style:dashed">
    Margin Example -Dashed blue
</div>
<div class="blue-boredr" style="border-style: dotted">
    Margin Example -Dotted blue
</div>

<div class="green-boredr">
    Margin Example -Solid red
</div>
<div class="green-boredr" style="border-style:dashed">
    Margin Example -Dashed red
</div>
<div class="green-boredr" style="border-style: dotted">
    Margin Example -Dotted red
</div>

<body>
</body>
</html>
