<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Border box">
    <title>Border Box</title>
    <style type="text/css">

     div{
         border-style:solid;
         border-color:red;
         border-width: 5px;
         border-top-style:dashed ;
         border-bottom-style:dashed;
     }

     .blue-border{
               border:5px solid blue;
           }

     .green-border{
         border:5px solid green;
     }

     .red-border{
         border:5px solid red;
     }

    </style>
</head>

    <h1>There is a magical box around every HTML tags</h1>
    <div class="red-border">
        Border ex with Diff line of 4px width and red in color
    </div>
    <div class="blue-border">
        Border example with Solid line of 5px width and blue in color
    </div>
    <div class="green-border">
        Border example with solid line of 5px - green color
    </div>
<body>
</body>
