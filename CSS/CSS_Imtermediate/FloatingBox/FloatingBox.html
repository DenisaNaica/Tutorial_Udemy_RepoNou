<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Box</title>
</head>
<style type="text/css">
    .box{
        height:130px;
        width:130px;
        margin-bottom:10px;
        margin-right: 10px;
    }
    /*
    float-> toate boxurile s-au mutat spre satanga, nu mai sunt unul sub altul
     */
    .blue{
        background-color:blue;
        float: left;
    }
    .green{
        background-color: green;
        float: right;
    }


</style>
<body>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box blue"></div>


<div class="box green"></div>
<div class="box green"></div>
<div class="box green"></div>

</body>
</html>
