<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Horizontal Menu</title>
    <style type="text/css">
        ul{
            background-color:#333;
            list-style-type: none;
            overflow:hidden;
        }

        li{
            float:left;
        }

        li a{
            display:inline-block;
            color:white;
            padding:14px 14px;
            text-decoration:none;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">About</a>


    </li>
</ul>

</body>
</html>
