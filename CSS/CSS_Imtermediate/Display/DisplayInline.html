<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Inline</title>
    <style type="text/css">
        /*
        span nu pune new line, div da
        -pt a pune continutul spanului pe fiecare rand- vom folosi block
        -la fel pt div, pt a anula efectul de new line punem inline
         */
        span{
            display:block
        }
        div{
            display:inline
        }

    </style>
</head>
<body>
<span>First Span</span>
<span>Second span</span>
<span>Third span</span>

<div>Div 1</div>
<div>Div 2</div>
<div>Div 3</div>
</body>
</html>
